name: Release

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  semantic_release:
    name: Semantic Release
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Run semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GIT_BOT_TOKEN || github.token }}
          GIT_AUTHOR_NAME: ${{ secrets.GIT_BOT_NAME || 'github-actions[bot]' }}
          GIT_AUTHOR_EMAIL: ${{ secrets.GIT_BOT_EMAIL || 'github-actions[bot]@users.noreply.github.com' }}
          GIT_COMMITTER_NAME: ${{ secrets.GIT_BOT_NAME || 'github-actions[bot]' }}
          GIT_COMMITTER_EMAIL: ${{ secrets.GIT_BOT_EMAIL || 'github-actions[bot]@users.noreply.github.com' }}
        run: npx -p semantic-release -p @semantic-release/commit-analyzer -p @semantic-release/release-notes-generator -p @semantic-release/github semantic-release
