name: Release

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      force:
        description: "Re-release the current tag (use when a previous release partially failed)"
        type: boolean
        default: false

concurrency:
  group: release
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  plan:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      should-release: ${{ steps.version.outputs.should-release }}
      force: ${{ steps.version.outputs.force }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download sr binary
        run: |
          curl -sSfL \
            https://github.com/urmzd/semantic-release/releases/latest/download/sr-x86_64-unknown-linux-gnu \
            -o /usr/local/bin/sr
          chmod +x /usr/local/bin/sr

      - name: Compute next version
        id: version
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          FORCE="${{ github.event.inputs.force || 'false' }}"
          echo "force=${FORCE}" >> "$GITHUB_OUTPUT"

          if [ "$FORCE" = "true" ]; then
            # In force mode, read version from the latest git tag
            LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || true)
            if [ -z "$LATEST_TAG" ]; then
              echo "No tags found â€” nothing to force-release"
              echo "should-release=false" >> "$GITHUB_OUTPUT"
              echo "version=" >> "$GITHUB_OUTPUT"
            else
              VERSION="${LATEST_TAG#v}"
              echo "Force re-releasing: $VERSION"
              echo "should-release=true" >> "$GITHUB_OUTPUT"
              echo "version=$VERSION" >> "$GITHUB_OUTPUT"
            fi
          else
            NEXT=$(sr version --short 2>/dev/null || true)
            if [ -z "$NEXT" ]; then
              echo "No releasable commits found"
              echo "should-release=false" >> "$GITHUB_OUTPUT"
              echo "version=" >> "$GITHUB_OUTPUT"
            else
              echo "Next version: $NEXT"
              echo "should-release=true" >> "$GITHUB_OUTPUT"
              echo "version=$NEXT" >> "$GITHUB_OUTPUT"
            fi
          fi

  test:
    needs: plan
    if: needs.plan.outputs.should-release == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Build frontend
        run: cd frontend && npm install && npm run build

      - name: Check formatting
        run: |
          unformatted=$(gofmt -l .)
          if [ -n "$unformatted" ]; then
            echo "The following files are not formatted:"
            echo "$unformatted"
            exit 1
          fi

      - name: Lint
        uses: golangci/golangci-lint-action@v6

      - name: Test
        run: go test ./...

      - name: Fuzz smoke test
        run: go test -run=FuzzSanitizePhone -fuzz=FuzzSanitizePhone -fuzztime=10s ./pkg/generators

  build:
    needs: [plan, test]
    if: needs.plan.outputs.should-release == 'true'
    strategy:
      fail-fast: true
      matrix:
        include:
          - os: macos-latest
            platform: darwin
            artifact: resume-generator.app
          - os: ubuntu-latest
            platform: linux
            artifact: resume-generator
          - os: windows-latest
            platform: windows
            artifact: resume-generator.exe
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Install Linux dependencies
        if: matrix.platform == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev

      - name: Build desktop app
        shell: bash
        run: >
          wails build -trimpath
          ${{ matrix.platform == 'linux' && '-tags webkit2_41' || '' }}
          -ldflags "-X main.version=${{ needs.plan.outputs.version }}
          -X main.commit=${{ github.sha }}
          -X main.date=$(date -u +%Y-%m-%dT%H:%M:%SZ)"

      - name: Package macOS app
        if: matrix.platform == 'darwin'
        run: cd build/bin && zip -r resume-generator-darwin.zip resume-generator.app

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        if: matrix.platform == 'darwin'
        with:
          name: resume-generator-darwin.zip
          path: build/bin/resume-generator-darwin.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        if: matrix.platform == 'linux'
        with:
          name: resume-generator-linux
          path: build/bin/resume-generator

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        if: matrix.platform == 'windows'
        with:
          name: resume-generator-windows.exe
          path: build/bin/resume-generator.exe

  demo:
    needs: [plan, test]
    if: needs.plan.outputs.should-release == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Build frontend
        run: cd frontend && npm install && npm run build

      - name: Install vhs
        uses: charmbracelet/vhs-action@v2

      - name: Install tree
        run: sudo apt-get update && sudo apt-get install -y tree

      - name: Record demo
        run: vhs doc/demo.tape

      - name: Upload demo artifact
        uses: actions/upload-artifact@v4
        with:
          name: demo-cli.gif
          path: assets/demo-cli.gif

  release:
    needs: [plan, build, demo]
    if: needs.plan.outputs.should-release == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/download-artifact@v4
        with:
          path: release-assets
          merge-multiple: true

      - uses: urmzd/semantic-release@v1
        with:
          artifacts: "release-assets/*"
          force: ${{ needs.plan.outputs.force }}
