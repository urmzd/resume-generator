name: Release

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      force:
        description: "Re-release the current tag (use when a previous release partially failed)"
        type: boolean
        default: false

concurrency:
  group: release
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  test:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Build frontend
        run: cd frontend && npm install && npm run build

      - name: Check formatting
        run: |
          unformatted=$(gofmt -l .)
          if [ -n "$unformatted" ]; then
            echo "The following files are not formatted:"
            echo "$unformatted"
            exit 1
          fi

      - name: Lint
        uses: golangci/golangci-lint-action@v6

      - name: Test
        run: go test ./...

      - name: Fuzz smoke test
        run: go test -run=FuzzSanitizePhone -fuzz=FuzzSanitizePhone -fuzztime=10s ./pkg/generators

  release:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: urmzd/semantic-release@v1
        id: sr
        with:
          force: ${{ inputs.force }}

    outputs:
      released: ${{ steps.sr.outputs.released }}
      tag: ${{ steps.sr.outputs.tag }}
      version: ${{ steps.sr.outputs.version }}

  build:
    needs: release
    if: needs.release.outputs.released == 'true'
    name: Build (${{ matrix.platform }})
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
    strategy:
      fail-fast: true
      matrix:
        include:
          - os: macos-latest
            platform: darwin
            artifact: resume-generator.app
          - os: ubuntu-latest
            platform: linux
            artifact: resume-generator
          - os: windows-latest
            platform: windows
            artifact: resume-generator.exe
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.release.outputs.tag }}

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Install Linux dependencies
        if: matrix.platform == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev

      - name: Build desktop app
        shell: bash
        run: >
          wails build -trimpath
          ${{ matrix.platform == 'linux' && '-tags webkit2_41' || '' }}
          -ldflags "-X main.version=${{ needs.release.outputs.version }}
          -X main.commit=${{ github.sha }}
          -X main.date=$(date -u +%Y-%m-%dT%H:%M:%SZ)"

      - name: Package macOS app
        if: matrix.platform == 'darwin'
        run: cd build/bin && zip -r resume-generator-darwin.zip resume-generator.app

      - name: Upload to release (macOS)
        if: matrix.platform == 'darwin'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh release upload "${{ needs.release.outputs.tag }}" "build/bin/resume-generator-darwin.zip" --clobber

      - name: Upload to release (Linux)
        if: matrix.platform == 'linux'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh release upload "${{ needs.release.outputs.tag }}" "build/bin/resume-generator" --clobber

      - name: Upload to release (Windows)
        if: matrix.platform == 'windows'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh release upload "${{ needs.release.outputs.tag }}" "build/bin/resume-generator.exe" --clobber
        shell: bash

  demo:
    needs: release
    if: needs.release.outputs.released == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.release.outputs.tag }}

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Build frontend
        run: cd frontend && npm install && npm run build

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y ffmpeg tree

      - name: Install vhs
        uses: charmbracelet/vhs-action@v2

      - name: Record demo
        run: vhs doc/demo.tape

      - name: Upload demo to release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh release upload "${{ needs.release.outputs.tag }}" "assets/demo-cli.gif" --clobber
