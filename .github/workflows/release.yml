name: Release

on:
  push:
    branches:
      - main

concurrency:
  group: release
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  release:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    outputs:
      released: ${{ steps.sr.outputs.released }}
      version: ${{ steps.sr.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: urmzd/semantic-release@v0
        id: sr

  desktop:
    needs: release
    if: needs.release.outputs.released == 'true'
    strategy:
      matrix:
        include:
          - os: macos-latest
            platform: darwin
            artifact: resume-generator.app
          - os: ubuntu-latest
            platform: linux
            artifact: resume-generator
          - os: windows-latest
            platform: windows
            artifact: resume-generator.exe

    runs-on: ${{ matrix.os }}
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Install Linux dependencies
        if: matrix.platform == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev

      - name: Build desktop app
        run: >
          wails build -trimpath
          -ldflags "-X main.version=${{ needs.release.outputs.version }}
          -X main.commit=${{ github.sha }}
          -X main.date=$(date -u +%Y-%m-%dT%H:%M:%SZ)"

      - name: Package macOS app
        if: matrix.platform == 'darwin'
        run: cd build/bin && zip -r resume-generator-darwin.zip resume-generator.app

      - name: Upload release artifact
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ needs.release.outputs.version }}"
          if [ "${{ matrix.platform }}" = "darwin" ]; then
            gh release upload "v${VERSION}" build/bin/resume-generator-darwin.zip
          else
            gh release upload "v${VERSION}" "build/bin/${{ matrix.artifact }}"
          fi
